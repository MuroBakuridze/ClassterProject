<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/navigation.css">
  <link rel="stylesheet" type="text/css" href="css/topbar.css">

</head>
<body>
  <div class="main">
    <div class="topbar">
      <!-- toggler inserted -->
    </div>

    <div class="cardBox">
      <div class="card">
        <div>
          <div class="numbers">875</div>
          <div class="cardName">All Students</div>
        </div>
        <div class="iconBox">
          <img class="card_img" src="/images/main/students.svg" alt="students">
        </div>
      </div>
      <div class="card">
        <div>
          <div class="numbers">900</div>
          <div class="cardName">Active Students</div>
        </div>
        <div class="iconBox">
          <img class="card_img" src="/images/main/active.svg" alt="students">
        </div>
      </div>
      <div class="card">
        <div>
          <div class="numbers">5000</div>
          <div class="cardName">Comments</div>
        </div>
        <div class="iconBox">
          <img class="card_img" src="/images/main/comments.svg" alt="students">
        </div>
      </div>
      <div class="card">
        <div>
          <div class="numbers">60</div>
          <div class="cardName">Files for Exam</div>
        </div>
        <div class="iconBox">
          <img class="card_img" src="/images/main/syllabus.svg" alt="students">
        </div>
      </div>
    </div>

    <div class="data_container">
      <div class="students_head">
        <h2 class="students_title">Students</h2>
        <button class="view_button">View All Students</button>
      </div>
      <table class="students" id="students_table">
        <tr class="students_tr">
          <th class="students_th">ID</th class="students_th">
          <th class="students_th">Name</th class="students_th">
          <th class="students_th">Surname</th class="students_th">
          <th class="students_th">Email</th class="students_th">
          <th class="students_th">Gender</th class="students_th">
        </tr>
      </table>
    </div>
  </div>

  <div class="container">
    <nav class="navigation">
      <!-- navigation inserted -->
    </nav>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/default.js"></script>
  <script src="/js/main.js"></script>
  <!-- <script src="/js/students.json"></script> -->
</body>
</html>
